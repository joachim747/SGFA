language: objective-c
osx_image: xcode9.3
rvm:
- 2.2
before_install:
- chmod a+x ./scripts/install.sh
- chmod a+x ./scripts/build.sh
install:
- "./scripts/install.sh"
script:
- "./scripts/build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "${TRAVIS_BUILD_DIR}/SGFA_VPA_01/Build/windows.zip"
    - "${TRAVIS_BUILD_DIR}/SGFA_VPA_01/Build/mac.zip"
    - "${TRAVIS_BUILD_DIR}/SGFA_VPA_01/Build/linux.zip"
  skip_cleanup: true
  on:
    tags: true
    
